  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrazoom: Milky Way Generator</title>
    <style> body {padding: 0; margin: 0px;} </style>
    <script src="js/p5.js"></script>
    <script src="js/p5.dom.js"></script>

  </head>
  <body style="background-color: #1F3B56;">
	<div class="colorpicker">
		<div id="colorpicker-text">Choose a sky color: <input class="jscolor" id="skycolor" value="1F3B56" onchange="changeSky(value)"></div>

    <input type="button" id="saveSky" value="Save Sky" onClick="saveSky()" />
  </div>
  </body>
